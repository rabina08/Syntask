{% extends "dashboard/base.html" %}
{% block content %}
<h2>Profile Settings</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <h4>User Info</h4>
            {{ u_form.as_p }}
        </div>
        <div class="col-md-6">
            <h4>Profile Settings</h4>
            {{ p_form.as_p }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
</form>
{% endblock %}
