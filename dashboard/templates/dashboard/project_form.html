{% extends "dashboard/base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>{% if edit %}Edit{% else %}Create{% endif %} Project</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">
        {% if edit %}Update{% else %}Create{% endif %} Project
      </button>
      <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
